<body>
<div id="columns"></div>
  {{ table }}

  <script>


function hide_col(i) { $('td:nth-child('+i+'),th:nth-child('+i+')').toggle(); }

$("th").each(function(i, val) { $('#columns')
.append("<span onClick='hide_col(" + (i+1) + ")'>" + $(this).text() + "<\span> | "); });


function replace_all(rep, by) {
	
$table = $("table");
$table.html($table.html().replace(new RegExp(rep, 'g'), by));
}
replace_all("<td>0</td>", "<td>-</td>");
replace_all("<td>0.0</td>", "<td>-</td>");
	
 </script>
</body>
